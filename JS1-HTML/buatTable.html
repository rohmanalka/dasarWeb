<html>
    <head>
        <title>Membuat Table</title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td rowspan="2" align="right" valign="bottom">
                    <font face="courier" color="#FF0000" size="15">Ini baris pertama kolom pertama</font>
                </td>
                <td>Ini baris pertama kolom kedua</td>
                <td>Tambah satu kolom</td>
            </tr>
            <tr>
                <td rowspan="2">ini juga tambah 1 kolom lagi</td>
                <td colspan="2">Ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
